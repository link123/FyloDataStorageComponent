<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

    <div class="container">
        <div class="cards cardUno">

            <div class="logo">
                <img class="imgLogo" src="./images/logo.svg" alt="Fylo Icon">
            </div>
            <div class="icons">
                <div class="icon iconDocument">
                    <img class="imgIcon" src="./images/icon-document.svg" alt="Icon Document">
                </div>
                <div class="icon iconFolder">
                    <img class="imgIcon" src="./images/icon-folder.svg" alt="icon folder">
                </div>
                <div class="icon iconUpload">
                    <img class="imgIcon" src="./images/icon-upload.svg" alt="icon upload">
                </div>
            </div>

        </div>
        <div class="cards cardDos">
            <p>Youâ€™ve used <span class="spanUno">815 GB</span> of your storage</p>
            <div class="progresBarContainer">
                <div class="bar">
                    <div class="progres">
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="SpanContainer">
                    <span class="inicioCarga">0 GB</span>
                    <span class="finalCarga">1000 GB</span>
                </div>
            </div>
            <div class="LeftContainer">
                <span class="span3">185</span>
                <span class="span4">GB Left</span>
            </div>
            <div class="triangle"></div>
        </div>
    </div>

    GB Left

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Diego Ruiz Zuniga</a>.
        </div>
    </footer>
</body>

</html>
